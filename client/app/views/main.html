<div class="index-view" ng-repeat="post in posts | reverse">
  <h2 class="title">{{ post.title }}</h3>
  <p class="time">{{ post.date | date:'MMMM dd, yyyy '}}</p>
  <img class="header" ng-src="{{post.image_url}}" alt="Post Banner"/>
  <p class="content">{{ post.content | limitTo: 400}}</p>
  <p>{{ post.tags }}</p>
</div>
