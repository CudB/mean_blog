<div class="post-view">
  <h2 class="title">{{ post.title }}</h3>
  <p class="time">{{ post.date | date:'MMMM dd, yyyy '}}</p>
  <img class="header" ng-src="{{post.image_url}}" alt="Post Banner"/>
  <p class="content">{{ post.content }}</p>
  <a class="btn btn-default tag" ng-repeat="tag in post.tags">{{ tag }}</a>
  <br>
</div>
<h3> Comments </h3>
<ng-include src="'views/comment-add.html'"></ng-include>
<ng-include src="'views/comment-view.html'"></ng-include>
