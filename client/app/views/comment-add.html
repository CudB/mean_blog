<form role="form" name="form.addComment">
  <div class="form-group">
    <label for="author" class="control-label">Author</label>
    <input type="text" ng-model="comment.author" class="form-control" id="author" placeholder="Enter the comment author">
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input type="text" ng-model="comment.email" class="form-control" id="email" placeholder="Enter your email address">
  </div>
  <div class="form-group">
    <label for="content" class="control-label">Content</label>
    <textarea ng-model="comment.content" class="form-control" id="content" placeholder="Enter your comment" rows="8"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveComment()" value="Add Comment">
</form>
<br>
<div class="alert alert-success" ng-show="showSuccessAlert">
   <a ng-click="showSuccessAlert = !showSuccessAlert" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Success!</strong> Your comment has been posted
</div>
