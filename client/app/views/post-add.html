<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="post.title" class="form-control" id="title" placeholder="Enter the post title">
  </div>
  <div class="form-group">
    <label for="content" class="control-label">Content</label>
    <input type="text" ng-model="post.content" class="form-control" id="content" placeholder="Enter the content of the post">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="savePost()" value="Save">
</form>
