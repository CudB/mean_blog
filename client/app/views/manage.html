<a class="btn btn-primary" href="/#/create/post"><span class="glyphicon-plus"></span> Create Post </a>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <td> Title </td>
      <td> Date </td>
      <td> Content </td>
    </tr>
  </thead>
  <tbody>
    <tr>

    <tr ng-repeat="post in posts">
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'yyyy-MM-dd' }}</td>
      <td>{{ post.content | limitTo : 250 }}...</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/post/{{ post._id }}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/post/{{ post._id }}/delete" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
