<table class="table table-striped">
  <thead>
    <tr>
      <td> Title </td>
      <td> Date </td>
      <td> Content </td>
    </tr>
  </thead>
  <tbody>
    <tr>

    <tr ng-repeat="post in posts">
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'yyyy-MM-dd' }}</td>
      <td>{{ post.content }}</td>
    </tr>
  </tbody>
</table>
