<a class="btn btn-primary" href="/#/create/post"><span class="glyphicon-plus"></span> Create Post </a>
<br>
<table class="table table-striped">
  <tbody>
    <tr>
      <td> Title </td>
      <td> Date </td>
      <td> Content </td>
    <tr ng-repeat="post in posts">
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'yyyy-MM-dd' }}</td>
      <td>{{ post.content }}</td>
    </tr>
  </tbody>
</table>
